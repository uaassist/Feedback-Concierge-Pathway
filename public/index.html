<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Concierge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="concierge-wrapper">
        <div id="concierge-container" class="concierge-container">

            <!-- Screen 1: Instant Pulse Check -->
            <div id="screen-1" class="screen active">
                <div class="content-area">
                    <div class="concierge-header">
                        <h1>How was your experience today at Dental Care?</h1>
                    </div>
                    <div class="concierge-bubble">
                        <img src="https://ucarecdn.com/2008f119-a819-4d18-8fb4-1236ca14b8b8/ChatGPTImageMay22202502_03_10PMezgifcomresize.png" alt="Alex the Concierge" class="concierge-avatar">
                        <p id="concierge-message" class="message-text"></p>
                    </div>
                </div>
                <div id="star-rating-area" class="star-rating-container hidden">
                    <span class="star" data-value="1">☆</span>
                    <span class="star" data-value="2">☆</span>
                    <span class="star" data-value="3">☆</span>
                    <span class="star" data-value="4">☆</span>
                    <span class="star" data-value="5">☆</span>
                </div>
            </div>

            <!-- Follow-up screens would go here -->

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
